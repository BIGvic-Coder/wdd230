<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join the Chamber of Commerce - Membership Application"
    />
    <meta name="author" content="Victor Talabi" />
    <title>Join the Chamber</title>
    <link rel="icon" href="../chamber/images/fav (2).webp" />
    <link rel="stylesheet" href="../chamber/styles/normalize.css" />
    <link rel="stylesheet" href="../chamber/styles/base.css" />
    <link rel="stylesheet" href="../chamber/styles/larger.css" />
    <link rel="stylesheet" href="../chamber/styles/menu.css" />
  </head>
  <body>
    <header>
      <button id="menu-btn">â˜°</button>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="join.html">Join Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="grid-container">
        <aside class="sidebar">
          <h2>Membership Benefits</h2>
          <ul>
            <li><strong>NP Membership:</strong> Free for non-profits.</li>
            <li><strong>Bronze:</strong> Basic event access.</li>
            <li><strong>Silver:</strong> Event discounts, advertising.</li>
            <li><strong>Gold:</strong> Premium promotions & training.</li>
          </ul>
        </aside>
        <section class="form-container">
          <h2>Membership Application</h2>
          <form action="thankyou.html" method="get">
            <label for="first-name"
              >First Name:
              <input type="text" id="first-name" name="first-name" required
            /></label>
            <label for="last-name"
              >Last Name:
              <input type="text" id="last-name" name="last-name" required
            /></label>
            <label for="title"
              >Title/Position:
              <input
                type="text"
                id="title"
                name="title"
                pattern="[A-Za-z\-\s]{7,}"
            /></label>
            <label for="email"
              >Email:
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@email.com"
            /></label>
            <label for="phone"
              >Mobile Phone: <input type="tel" id="phone" name="phone" required
            /></label>
            <label for="business"
              >Business/Organization Name:
              <input type="text" id="business" name="business" required
            /></label>
            <label for="membership"
              >Membership Level:
              <select id="membership" name="membership">
                <option value="NP">Non-Profit</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
              </select>
            </label>
            <label for="description"
              >Business Description:
              <textarea id="description" name="description"></textarea>
            </label>
            <input type="hidden" id="timestamp" name="timestamp" />
            <input type="submit" value="Apply Now" />
          </form>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Victor Talabi | WDD 230 Project</p>
      <p id="lastModified"></p>
    </footer>

    <script src="../chamber/script/getdate.js"></script>
    <script src="../chamber/script/menu.js"></script>
    <script>
      document.getElementById("timestamp").value = new Date().toISOString();
    </script>
  </body>
</html>
