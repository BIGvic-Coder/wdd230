<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chamber of Commerce - Promoting Local Businesses"
    />
    <meta name="author" content="Victor Talabi" />
    <title>Chamber of Commerce</title>
    <link rel="icon" href="week01/images/fav (2).webp" />
    <meta property="og:title" content="Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="week01/images/business.jpg" />
    <meta
      property="og:url"
      content="https://bigvic-coder.github.io/wdd230/chamber/"
    />
    <link rel="stylesheet" href="week01/styles/normalize.css" />
    <link rel="stylesheet" href="week01/styles/base.css" />
    <link rel="stylesheet" href="week01/styles/site-plan.css" />
    <link rel="stylesheet" href="week01/styles/larger.css" />
  </head>
  <body>
    <header>
      <button id="menu-btn">☰</button>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Join Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- ✅ Hero Section with Temple Image -->
      <section class="hero">
        <picture>
          <source
            srcset="week01/images/salt lake.webp"
            media="(min-width: 600px)"
          />
          <source
            srcset="week01/images/temple.webp"
            media="(max-width: 599px)"
          />
          <img
            src="week01/images/salt lake.webp"
            alt="Latter-day Saint Temple"
            class="hero-image"
            loading="lazy"
          />
        </picture>
        <div class="temple-overlay">Salt Lake Temple</div>
      </section>

      <section class="events">
        <h2>Upcoming Events</h2>
        <p>Placeholder event details...</p>
      </section>

      <section class="weather">
        <h2>Weather</h2>
        <p>Weather info placeholder...</p>
      </section>

      <!-- ✅ Business Spotlights Section -->
      <section class="spotlights">
        <h2>Business Spotlights</h2>
        <img
          src="week01/images/business 2.webp"
          alt="Business networking event"
          class="spotlight-image"
          loading="lazy"
        />
        <div class="spotlight">Placeholder business ad...</div>
      </section>

      <!-- ✅ Google Map -->
      <section class="map">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=..."
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Victor Talabi | WDD 230 Project</p>
      <p id="lastModified"></p>
    </footer>

    <script src="week01/scripts/getDates.js"></script>
    <script src="week01/scripts/menu.js"></script>
  </body>
</html>
